<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Record Form</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      background-color: rgba(251, 203, 82, 0.75);
    }
  </style>
  <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
<form action="insert.php" method="post" class="admin-input">
    <p>
        <label for="title">Title (30-40 Characters max)</label>
        <input type="text" name="title" id="title">
    </p>
    <p>
        <label for="description">Description (50-60 Characters, 70 max)</label>
        <input type="text" name="description" id="description">
    </p>
    <p>
        <label for="body">Body - Link to Piece</label>
        <input type="text" name="body" id="body">
    </p>
    <p>
        <label for="leadimage">Lead Image - Link to lead image, excluding ".jpg" at the end</label>
        <input type="text" name="leadimage" id="leadimage">
    </p>
    <p>
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
    </p>
    <p>
        <label for="plaintext">Plain Text - Copy of the text of the piece, for search purposes.</label>
        <input type="text" name="plaintext" id="plaintext">
    </p>
    <p>
      <input type="submit" id="submit" value="Submit">
    </p>
</form>
</body>
</html>
